name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v2
      - uses: pnpm/action-setup@v3
      - name: Lint
        run: |
          pnpm install --frozen-lockfile
          pnpm lint